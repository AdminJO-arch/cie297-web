<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIE-297 | Monitoreo en Tiempo Real</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    :root{
      --bg:#0b1424;--card:#101b31;--soft:#12213b;--text:#e5ecff;--muted:#93a4c7;
      --ok:#22c55e;--warn:#f59e0b;--danger:#ef4444;--line:rgba(255,255,255,.06);
      --chip:#1f2b44;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}
    a{color:#8ab4ff;text-decoration:none}
    .container{max-width:1220px;margin:0 auto;padding:18px}
    .row{display:grid;gap:18px}
    .col{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:18px}
    header{position:sticky;top:0;background:var(--bg);z-index:5;border-bottom:1px solid var(--line)}
    .brand{display:flex;align-items:center;gap:12px;padding:10px 18px}
    .brand img{width:36px;height:36px;border-radius:50%;background:#fff;object-fit:contain}
    h1{font-size:18px;margin:0}
    h2{font-size:16px;margin:0 0 12px}
    label{font-size:12px;color:var(--muted);display:block;margin:0 0 6px}
    select, input[type="text"], textarea{
      width:100%;background:#0e1a31;color:var(--text);border:1px solid var(--line);
      border-radius:10px;padding:10px 12px;outline:0;
    }
    select{cursor:pointer}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .grid-2{display:grid;grid-template-columns:1fr 380px;gap:18px}
    @media (max-width: 980px){ .grid-2{grid-template-columns:1fr} .grid-3{grid-template-columns:1fr} }
    .footer{color:var(--muted);font-size:12px;text-align:center;padding:24px 0;border-top:1px solid var(--line);margin-top:24px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:99px;background:var(--chip);font-weight:700;border:1px solid var(--line);}
    .legend{display:flex;gap:8px;align-items:center}
    .dot{width:10px;height:10px;border-radius:10px;display:inline-block}
    .ok{background:var(--ok)} .warn{background:var(--warn)} .danger{background:var(--danger)}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img id="logo" alt="CIE-297" src="assets/logo.png">
      <h1>CIE-297 | Monitoreo en Tiempo Real</h1>
    </div>
  </header>

  <main class="container">
    <div class="row grid-2">
      <!-- Área operativa (placeholder para tu mapa existente) -->
      <section class="col">
        <h2>Área Operativa</h2>
        <div style="height:300px;border:1px dashed var(--line);border-radius:12px;display:grid;place-items:center;color:var(--muted)">
          <small>Mapa aquí (tu implementación existente)</small>
        </div>
        <div class="legend" style="margin-top:10px">
          <span class="chip"><span class="dot ok"></span>BAJA</span>
          <span class="chip"><span class="dot warn"></span>MEDIA</span>
          <span class="chip"><span class="dot danger"></span>ALTA</span>
        </div>
      </section>

      <!-- Órganos de búsqueda – SOLO 3 menús desplegables -->
      <aside class="col" id="organos">
        <h2>Órganos de búsqueda</h2>
        <div class="grid-3">
          <div>
            <label for="selLugar">Código indicativo del lugar</label>
            <select id="selLugar">
              <option>HAWAI</option>
              <option>CUBA</option>
              <option>BEIRUT</option>
              <option>LOMAS</option>
            </select>
          </div>
          <div>
            <label for="selCanal">Código indicativo de canales</label>
            <select id="selCanal">
              <option>BLANCO</option><option>ROJO</option><option>AZUL</option><option>AMARILLO</option>
              <option>VERDE</option><option>ROSADO</option><option>GUINDO</option><option>CARMESÍ</option>
              <option>NEGRO</option><option>KAKI</option><option>MARRÓN</option><option>TURQUESA</option>
              <option>CELESTE</option><option>NARANJA</option><option>PÚRPURA</option><option>GRIS</option>
            </select>
          </div>
          <div>
            <label for="selLlamada">Código indicativo de llamadas</label>
            <select id="selLlamada">
              <option>ZEUS</option><option>ARIES</option><option>VIRGO</option><option>SAGITARIO</option>
              <option>LIBRA</option><option>CAPRICORNIO</option><option>GÉMINIS</option><option>ESCORPIO</option>
              <option>TAURO</option><option>CÁNCER</option><option>LEO</option><option>PISCIS</option>
            </select>
          </div>
        </div>
      </aside>
    </div>

    <!-- Aquí continúa tu app (misiones, alertas, etc.). No se alteró nada más. -->
  </main>

  <div class="footer">© CIE-297 — Prototipo académico</div>
